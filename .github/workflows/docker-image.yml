name: CI/CD project Jusan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Build the Docker image
      run: docker compose up -d

    - name : Kubernetes app
      run: kubectl apply -f app.yaml

    - name: Kubernetes db
      run: kubectl apply -f db.yaml

    - name: Kubernetes db
      run: kubectl apply -f grafana.yaml


jobs:

    steps:
    - name: install ssh keys
      run: |
        install -m 600 -D /dev/null ~/.ssh/id_rsa
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        ssh-keyscan -H ${{ 45.8.119.241 }} > ~/.ssh/known_hosts
    - name: connect and pull
      run: ssh ${{ snegmatov }}@${{ 45.8.119.241 -p 2222 }} "cd ${{ /jusan/examSingularity }} && git checkout ${{ https://https://github.com/Smagicom/examSingularity/tree/main }} && git pull && exit"
    - name: cleanup
      run: rm -rf ~/.ssh
   
    
